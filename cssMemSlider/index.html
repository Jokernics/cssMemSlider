<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <input type="radio" name="slider" id="slide1" checked />
    <input type="radio" name="slider" id="slide2" />
    <input type="radio" name="slider" id="slide3" />
    <input type="radio" name="slider" id="slide4" />
    <div class="slider_container">
      <div class="slides">
        <div class="overflow">
          <div class="slide1 slide"></div>
          <div class="slide2 slide"></div>
          <div class="slide3 slide"></div>
          <div class="slide4 slide"></div>
        </div>
      </div>
      <div class="description-wrapper">
        <div class="titles">
          <div class="overflow">
            <div class="slide">
              <h3 class="title title3">Reloading vscode after deleted extension</h3>
            </div>
            <div class="slide">
              <h3 class="title title2">Ordinary routine</h3>
            </div>
            <div class="slide">
              <h3 class="title title4">Every task beginning thoughts</h3>
            </div>
            <div class="slide">
              <h3 class="title title1">Looking at my memes</h3>
            </div>
          </div>
        </div>
        <div class="controls">
          <label for="slide1">
            <div class="circle"></div>
          </label>
          <label for="slide2">
            <div class="circle"></div>
          </label>
          <label for="slide3">
            <div class="circle"></div>
          </label>
          <label for="slide4">
            <div class="circle"></div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
